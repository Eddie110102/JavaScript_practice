<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼驗證</title>
    <link rel="stylesheet" href="./nav.css" />
    <style>
      #hint {
        margin: 10px;
        margin-left: 50px;
      }
      #hint > p {
        margin: 0;
        color: gray;
      }
      #hint .active {
        color: green;
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <h1>請驗證使用者輸入的密碼</h1>
    <hr />
    <label>密碼：<input type="text" id="password" /></label>
    <div id="hint">
      <p class="length">8個字元以上</p>
      <p class="upperCase">至少包含一個大寫字母</p>
      <p class="lowerCase">小寫字母</p>
      <p class="number">數字</p>
      <p class="mark">符號</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#password").on("input", function () {
          const pwd = $(this).val();
          // 密碼長度
          pwd.length >= 8
            ? $(".length").addClass("active")
            : $(".length").removeClass("active");
          // 大寫字母
          let upperReg = /^.*[A-Z]+.*$/;
          upperReg.test(pwd)
            ? $(".upperCase").addClass("active")
            : $(".upperCase").removeClass("active");
          // 小寫字母
          let lowerReg = /^.*[a-z]+.*$/;
          lowerReg.test(pwd)
            ? $(".lowerCase").addClass("active")
            : $(".lowerCase").removeClass("active");
          // 數字
          let numberReg = /^.*\d+.*$/;
          numberReg.test(pwd)
            ? $(".number").addClass("active")
            : $(".number").removeClass("active");
          // 特殊字符
          let markReg = /^(?=.*\W).*$/;
          markReg.test(pwd)
            ? $(".mark").addClass("active")
            : $(".mark").removeClass("active");
        });
      });
    </script>
    <script src="./navbar.js"></script>
  </body>
</html>
