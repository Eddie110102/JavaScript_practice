<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>記帳本</title>
    <link rel="stylesheet" href="./nav.css" />
    <style>
      /* 使用者輸入的控制項 */
      .controlBar {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        margin-bottom: 30px;
        position: relative;
      }
      .controlBar input:not(:last-child) {
        margin-right: 20px;
      }
      .controlBar div {
        position: relative;
      }

      input {
        width: 250px;
        padding: 5px 20px;
        border-radius: 8px;
        border: 1px solid black;
        height: 30px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
      }
      label::after {
        content: "：";
      }

      /* 提示文字 */
      .warning {
        position: absolute;
        white-space: nowrap;
        color: red;
        margin: 0;
        right: 0;
        transform: translate(-20px, 10px);
      }
      .hint {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 40px);
        color: green;
      }
      .false {
        border-color: red;
      }

      /* 按鈕 */
      button {
        border: 1px solid black;
        border-radius: 8px;
        padding: 5px 15px;
        cursor: pointer;
        color: white;
      }

      #add {
        background-color: cadetblue;
      }
      #add:hover {
        background-color: darkcyan;
      }
      .delete {
        background-color: lightcoral;
      }
      .delete:hover {
        background-color: darkred;
      }

      /* 表格 */

      table {
        width: 1000px;
        margin: auto;
        border-collapse: collapse;
        border-radius: 15px;
        overflow: hidden;
        text-align: center;
      }

      thead {
        background-color: black;
        color: white;
        height: 3em;
      }

      tbody td {
        padding: 10px;
      }

      tbody > :not(:last-child) {
        border-bottom: 2px dashed gray;
      }

      tr > :not(:nth-child(2)) {
        width: 20%;
      }

      .money::before {
        content: "$ ";
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <div class="controlBar">
      <div>
        <label for="date">日期</label>
        <input type="date" />
        <p class="warning"></p>
      </div>
      <div>
        <label for="project">項目</label>
        <input type="text" />
        <p class="warning"></p>
      </div>
      <div>
        <label for="cost">金額</label>
        <input type="number" />
        <p class="warning"></p>
      </div>
      <button id="add">新增</button>
      <p class="hint"></p>
    </div>
    <table>
      <thead>
        <tr class="card">
          <th>日期</th>
          <th>項目</th>
          <th>金額</th>
          <th>刪除</th>
        </tr>
      </thead>
      <tbody class="box"></tbody>
    </table>
    <script src="./navbar.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#add").on("click", check);

        function check() {
          let isPass = false;
          // 透過迴圈驗證所有欄位
          $("input").each(function (index, element) {
            // 判斷是否為空值
            if ($(this).val() == "") {
              $(this).addClass("false");
              switch ($(this).attr("type")) {
                case "date":
                  $(this).next().text("請選擇日期");
                  break;
                case "text":
                  $(this).next().text("請輸入正確項目名稱");
                  break;
                case "number":
                  $(this).next().text("請輸入正確金額");
                  break;
                default:
                  break;
              }
              isPass += false;
            } else {
              // 項目驗證
              if ($(this).attr("type") == "text") {
                const textRegex = /^(?=.*[a-zA-Z\u4e00-\u9fa5])\S*$/;
                let result = textRegex.test($(this).val());
                // 未包含 中文/英文 任一文字 也顯示錯誤
                if (!result) {
                  $(this).next().text("項目名稱必須包含中文/英文");
                } else {
                  $(this).removeClass("false");
                  $(this).next().text("");
                  isPass += true;
                }
              } else {
                $(this).removeClass("false");
                $(this).next().text("");
                isPass += true;
              }
            }
          });

          // 欄位都驗證通過即新增資料
          if (isPass == $("input").length) {
            createItem();
          } else {
            // 清空 新增/刪除成功 文字
            hints("");
          }
        }

        function createItem() {
          const tr = $("<tr></tr>");
          $("input").each(function (index, element) {
            const td = $("<td></td>");
            if ($(this).attr("type") == "number") {
              let comma = /\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g;
              td.text(
                `${$(this).val().toString().replace(comma, ",")}`
              ).addClass("money");
            } else {
              if ($(this).attr("type") == "text") {
                td.addClass("items");
              }
              td.text($(this).val());
            }
            tr.append(td);
            $(".box").append(tr);
            $(this).removeClass("false").val("");
          });

          // 增加刪除按鈕
          $(".box")
            .children(":last-child")
            .append("<td><button class='delete'>刪除</button></td>");

          // 顯示提示文字
          hints("新增成功");
        }

        // 點擊刪除按鈕
        $(".box").on("click", ".delete", function () {
          $(this).closest("tr").remove();
          $("input").removeClass("false");
          $("input").next().text("");
          hints("刪除成功");
        });

        function hints(text) {
          $(".hint").text(text);
        }
      });
    </script>
  </body>
</html>
