<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 輪播牆</title>
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/08_carousel.css" />
  </head>
  <body>
    <div class="container">
      <nav></nav>
      <div>
        <h1>Carousel 輪播牆 - jQuery</h1>
        <hr />
        <div class="box">
          <div class="slider">
            <div class="sliderCollect"></div>
          </div>
          <div class="btn" id="prev">
            <img src="./images/prev.svg" alt="" />
          </div>
          <div class="btn" id="next">
            <img src="./images/next.svg" alt="" />
          </div>
        </div>
        <div class="dotBox"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- 圖片來源 -->
    <script src="./carousel-data.js"></script>
    <script>
      $(function () {
        $(data).each(function (i, d) {
          // 新增圖片
          $(".sliderCollect").append(`<img src="${d.url}" alt="${d.name}" />`);
          // 新增dot
          $(".dotBox").append(`<div></div>`);
          $(".dotBox").children().addClass("dot").eq(0).addClass("checked");
        });

        let index = 0;
        $("#left").on("click", function () {
          if (index - 1 < 0) {
            index = data.length - 1;
          } else {
            index = index - 1;
          }
          change(index);
        });
        $("#right").on("click", function () {
          if (index + 1 > data.length - 1) {
            index = 0;
          } else {
            index = index + 1;
          }
          change(index);
        });

        function change(index) {
          $(".sliderCollect").css("transform", `translateX(-${index}00%)`);
          $(".dot")
            .eq(index)
            .addClass("checked")
            .siblings()
            .removeClass("checked");
        }

        $(".dot").on("click", function () {
          index = $(this).index();
          change(index);
        });
      });
    </script>
    <script src="./navbar.js"></script>
  </body>
</html>
