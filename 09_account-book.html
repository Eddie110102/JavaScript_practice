<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>記帳本</title>
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/09_account-book.css" />
  </head>
  <body>
    <div class="container">
      <nav></nav>
      <div>
        <h1>記帳本</h1>
        <hr />
        <div class="controlBar">
          <div>
            <label for="date">日期</label>
            <input type="date" />
            <p class="warning"></p>
          </div>
          <div>
            <label for="project">項目</label>
            <input type="text" />
            <p class="warning"></p>
          </div>
          <div>
            <label for="cost">金額</label>
            <input type="number" />
            <p class="warning"></p>
          </div>
          <button id="add">新增</button>
          <p class="hint"></p>
        </div>
        <table>
          <thead>
            <tr class="card">
              <th>日期</th>
              <th>項目</th>
              <th>金額</th>
              <th>刪除</th>
            </tr>
          </thead>
          <tbody class="box"></tbody>
        </table>
      </div>
    </div>

    <script src="./navbar.js"></script>
    <script>
      const inputs = document.querySelectorAll("input");
      const box = document.querySelector(".box");
      const hint = document.querySelector(".hint");
      const add = document.querySelector("#add");

      add.addEventListener("click", check);

      function check() {
        let isPass = false;
        // 透過迴圈驗證所有欄位
        inputs.forEach((element) => {
          // 判斷是否為空值
          if (element.value == "") {
            element.classList.add("false");
            switch (element.type) {
              case "date":
                element.nextElementSibling.textContent = "請選擇日期";
                break;
              case "text":
                element.nextElementSibling.textContent = "請輸入正確項目名稱";
                break;
              case "number":
                element.nextElementSibling.textContent = "請輸入正確金額";
                break;
              default:
                break;
            }
            isPass += false;
          } else {
            // 項目驗證
            if (element.type == "text") {
              const textRegex = /^(?=.*[a-zA-Z\u4e00-\u9fa5])\S*$/;
              let result = textRegex.test(element.value);
              console.log("eddie", result);
              // 未包含 中文/英文 任一文字 也顯示錯誤
              if (!result) {
                element.nextElementSibling.textContent =
                  "項目名稱必須包含中文/英文";
              } else {
                element.classList.remove("false");
                element.nextElementSibling.textContent = "";
                isPass += true;
              }
            } else {
              element.classList.remove("false");
              element.nextElementSibling.textContent = "";
              isPass += true;
            }
          }
        });

        // 欄位都驗證通過即新增資料
        if (isPass == inputs.length) {
          createItem();
        } else {
          // 清空 新增/刪除成功 文字
          hints("");
        }
      }

      function createItem() {
        // 建立<tr></tr>
        const tr = document.createElement("tr");

        // 將使用者所填入的控制項透過迴圈建立<td>使用者輸入的值</td>，並塞進<tr>中
        inputs.forEach((element) => {
          const paragraph = document.createElement("td");
          if (element.type == "number") {
            let comma = /\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g;
            let res = element.value.toString().replace(comma, ",");
            paragraph.textContent = `${res}`;
            paragraph.classList.add("money");
          } else {
            if (element.type == "text") {
              paragraph.classList.add("items");
            }
            paragraph.textContent = element.value;
          }
          tr.appendChild(paragraph);

          // 清空資料
          element.value = "";
        });

        // 增加刪除按鈕
        const td = document.createElement("td");
        const btn = document.createElement("button");
        btn.textContent = "刪除";
        btn.classList.add("delete");
        btn.addEventListener("click", deleteItem);
        td.appendChild(btn);
        tr.appendChild(td);

        // 將整個<tr></tr>塞進<tbody class="box"></tbody>中
        box.appendChild(tr);

        // 顯示提示文字
        hints("新增成功");
      }

      // 點擊刪除按鈕
      function deleteItem(event) {
        // 將整筆資料移除
        event.target.parentElement.parentElement.remove();
        // 預防原先控制項有錯誤提示字，先設定清空
        inputs.forEach((element) => {
          element.classList.remove("false");
          element.nextElementSibling.textContent = "";
        });
        // 顯示提示文字
        hints("刪除成功");
      }

      function hints(text) {
        hint.textContent = text;
      }
    </script>
  </body>
</html>
