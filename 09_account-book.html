<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記帳本</title>
    <link rel="stylesheet" href="./nav.css">
    <style>
        .card{
            display: flex;
            justify-content: space-around;
            border-bottom: 2px dashed gray;
            padding: 10px;
            align-items: center;
        }
        .card > *{
            width: 25%;
            text-align: center;

        }
        button{
            height: 30px;
        }
        .box > :last-child{
        border-bottom: 0;
        }
    </style>
</head>
<body>
    <nav></nav>
    <label for="">日期：</label>
    <input type="date">
    <label for="">項目：</label>
    <input type="text">
    <label for="">金額：</label>
    <input type="number">
    <input type="submit" value="新增">
    <br>
    <br>
    <br>
    <div style="border: 2px solid black; width: 600px;" class="box">
        <div class="card" style="border-bottom: 2px solid black;">
            <p>日期</p>
            <p>項目</p>
            <p>金額</p>
            <p>刪除</p>
        </div>
        <div class="card">
            <p>2024/11/25</p>
            <p>早餐</p>
            <p>$90元</p>
            <button>刪除</button>
        </div>
        <div class="card">
            <p>2024/11/30</p>
            <p>早餐</p>
            <p>$60元</p>
            <button>刪除</button>
        </div>
        <div class="card">
            <p>2024/11/30</p>
            <p>晚餐</p>
            <p>$70元</p>
            <button>刪除</button>
        </div>
    </div>
    <script src="./navbar.js"></script>
</body>
</html>
