<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel 輪播牆</title>
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/08_carousel.css" />
  </head>
  <body>
    <div class="container">
      <nav></nav>
      <div>
        <h1>Carousel 輪播牆</h1>
        <hr />
        <div class="box">
          <div class="slider">
            <div class="sliderCollect"></div>
          </div>
          <div class="btn" id="prev">
            <img src="./images/prev.svg" alt="" />
          </div>
          <div class="btn" id="next">
            <img src="./images/next.svg" alt="" />
          </div>
        </div>
        <div class="dotBox"></div>
      </div>
    </div>

    <!-- 圖片來源 -->
    <script src="./carousel-data.js"></script>
    <script>
      const slider = document.querySelector(".sliderCollect");
      let sliders = "";
      for (let i = 0; i < data.length; i++) {
        sliders += `<img src="${data[i].url}" alt="${data[i].name}" />`;
      }
      slider.innerHTML = sliders;

      const left = document.querySelector("#left");
      const right = document.querySelector("#right");
      let index = 0;
      left.addEventListener("click", () => {
        if (index - 1 < 0) {
          index = data.length - 1;
        } else {
          index = index - 1;
        }
        slider.style.transform = `translateX(-${index}00%)`;
        changeDot();
      });
      right.addEventListener("click", () => {
        if (index + 1 > data.length - 1) {
          index = 0;
        } else {
          index = index + 1;
        }
        slider.style.transform = `translateX(-${index}00%)`;
        changeDot();
      });

      // dot
      const dotBox = document.querySelector(".dotBox");
      for (let i = 0; i < data.length; i++) {
        dotBox.innerHTML += `<div id="${i}" class="dot ${
          i === 0 ? "checked" : ""
        }"></div>`;
      }

      function changeDot() {
        const dotArray = document.querySelectorAll(".dot");
        dotArray.forEach((e) => {
          if (e.id == index) {
            e.classList.add("checked");
          } else {
            e.classList.remove("checked");
          }
        });
      }

      const dots = document.querySelectorAll(".dot");
      dots.forEach((e) => {
        e.addEventListener("click", (d) => {
          index = Number(d.target.id);
          slider.style.transform = `translateX(-${index}00%)`;
          changeDot();
        });
      });
    </script>
    <script src="./navbar.js"></script>
  </body>
</html>
