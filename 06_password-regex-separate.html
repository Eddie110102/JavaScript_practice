<!DOCTYPE html>
<html lang="zh-hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>密碼驗證</title>
    <link rel="stylesheet" href="./styles/nav.css" />
    <link rel="stylesheet" href="./styles/06_password-regex.css" />
  </head>
  <body>
    <div class="container">
      <nav></nav>
      <div>
        <h1>請驗證使用者輸入的密碼</h1>
        <hr />
        <label>密碼：<input type="text" id="password" /></label>
        <div id="hint">
          <p class="length">8個字元以上</p>
          <p class="upperCase">至少包含一個大寫字母</p>
          <p class="lowerCase">小寫字母</p>
          <p class="number">數字</p>
          <p class="mark">符號</p>
        </div>
      </div>
    </div>
    <script>
      const password = document.querySelector("#password");
      const lengthCount = document.querySelector(".length");
      const upperCase = document.querySelector(".upperCase");
      const lowerCase = document.querySelector(".lowerCase");
      const number = document.querySelector(".number");
      const mark = document.querySelector(".mark");

      password.addEventListener("input", check);

      function check() {
        // 密碼長度
        password.value.length >= 8
          ? lengthCount.classList.add("active")
          : lengthCount.classList.remove("active");
        // 大寫字母
        let upperReg = /^.*[A-Z]+.*$/;
        upperReg.test(password.value)
          ? upperCase.classList.add("active")
          : upperCase.classList.remove("active");
        // 小寫字母
        let lowerReg = /^.*[a-z]+.*$/;
        lowerReg.test(password.value)
          ? lowerCase.classList.add("active")
          : lowerCase.classList.remove("active");
        // 數字
        let numberReg = /^.*\d+.*$/;
        numberReg.test(password.value)
          ? number.classList.add("active")
          : number.classList.remove("active");
        // 特殊字符
        let markReg = /^(?=.*\W).*$/;
        markReg.test(password.value)
          ? mark.classList.add("active")
          : mark.classList.remove("active");
      }
    </script>
    <script src="./navbar.js"></script>
  </body>
</html>
